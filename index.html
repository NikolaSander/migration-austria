<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Internal Migration in Austria</title>
  <meta name=description content="Internal Migration in Austria">
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" media="all">
  
  <script src="circular-migration-plot.min.js"></script>
</head>
<body>
  <div id=container class="container">

  	 <div class="social-wrap">
		<div class="social">
			<div class="fb-like" data-send="false" data-layout="button_count" data-width="90px" data-show-faces="false" data-font="lucida grande"></div>
			<div id="plusone-div"></div>
			<a href="https://twitter.com/share" class="twitter-share-button" data-text="Internal Migration in Austria" data-url="http://global-refugees.info"></a>
			<div class="clear"></div>
		</div>
	</div>
  
   	<header role="banner">
  		<h1 style="text-align:left">Internal Migration in Austria - DRAFt</h1>
		
	
		<div class="credits" style="text-align:left">
        by <a href="http://nikolasander.com"  target="_blank">Nikola Sander</a> and <a href="http://www.metropop.eu"  target="_blank">Ramon Bauer</a>, 22 June 2015 
		</div>
	<hr>
	</header>	

	<div class="wrap">
		<main role="main">
		<nav role=navigation>
		<div id="timeline"></div>
		</nav>		
		<div id="chart"></div>
		</main>
	</div>

  <script>
     var labels = {
		2000: '2002',
		2001: '2002 18-24',
		2002: '2002 25-34',
		2003: '2002 35-49',
		2008: '2013',
		2009: '2013 18-24',
		2010: '2013 25-34',
		2011: '2013 35-49',

    	}

    CircularMigrationPlot({
      data: 'netmigration-data.json',
      chart:{
        element: '#chart',
        mylayout: {
          threshold: 300,
          labelThreshold: 300,
		  colors: ['#B80000','#FF6600','#009900','#4262A3','#333399','#00CCFF']  
			  }
      },
      timeline: {
        element: '#timeline',
        formatter: function(d) {
          return labels[d]
        }
      }
	  });
  </script>
 


	<footer role="contentinfo">
 		<div class="license">
		<p>This visualisation has been created by <a href="http://nikolasander.com"  target="_blank">Nikola Sander</a> and <a href="http://www.metropop.eu"  target="_blank">Ramon Bauer</a> using a <a href="https://github.com/jo/circular-migration-plot"  target="_blank">custom d3.js library</a>

		</div>
	</footer>

	<hr>

   
</div>
	



</body>
</html>
